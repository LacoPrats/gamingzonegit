    <main>
        <h1 class="conta">Contactate con Nosotros</h1>
        <section>
          <form class="contact">
            <fieldset>
                <legend>Completa Los Datos</legend>
                  <br>
                   <div>
                     <label for="nombre">Escribe tu nombre</label>
                     <input type="text"name=nombre>
                     <label for="apellido">Escribe tu apellido</label>
                     <input type="text"name=apellido>
                   </div>
                <br>
                  <div>
                    <br>
                     <label for="email">Escribe tu correo electrónico</label>
                     <input type="text"name=correo electrónico>
                   </div>
                  <label for="edad">Selecciona tu edad</label>
                 <select name="Edad">
                    <option value="Menor a 10">Menor a 10</option>
                    <option value="10-15">10-15</option>
                    <option value="15-25">15-25</option>
                    <option value="25-35">15-25</option>
                    <option value="35+">35+</option>
                </select>
              </div>
              <br>
              <div>
                  <label for="sexo">Señala tu género</label>
                  <input type="radio" name="sexo" value="hombre">Masculino
                  <input type="radio" name="sexo" value="mujer">Femenino
              </div>
              <div>
                  <label for="comentario"name="comentario">Deja tu mensaje</label>
                   <textarea class="textarea" name="comentario" id="" cols="50" rows="20"></textarea>          
                </div>
              <br>
              <div>
                  <label for="terminos">Acepto los términos y condiciones</label>
                  <input type="checkbox"name="terminos"requirement>
              </div>
              <br>
              <div>
                  <input type="submit"value="enviar datos">
                  <input type="reset"value="borrar datos">
              </div>
            </fieldset>
          </form>
         </section>
